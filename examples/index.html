<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery duration-picker demo</title>
        <link rel="stylesheet" href="../css/suggestlist.css"/>
        <style>
            #inputbox {
                display: block;
                margin: auto;
                width: 210px;
                height: 20px;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <form style="margin-top:100px;">
            <input type="text" id="inputbox">
        </form>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="../js/jquery-suggestlist.min.js" type="text/javascript"></script>
        <script>
            $( '#inputbox' ).durationpicker();
        </script>
    </body>
</html>
